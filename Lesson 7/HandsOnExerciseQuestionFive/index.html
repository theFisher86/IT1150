<!DOCTYPE html>
<html>
  <head>
    <style>
    body {background-color: powderblue;}
    h1   {color: blue;}
    p    {color: red;}
    .column {
      float: left;
      width: 50%;
    }
    .row {
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div class="row">
      <h1>Snowboarding is Cool</h1>
      <p>I like snowboarding.</p>
    </div>
    <div class="row">
      <div class="column">
        <p>Sometimes you snowboard on the left.</p>
      </div>
      <div class="column">
        <p>And sometimes you snowboard on the right.</p>
      </div>
    </div>
  </body>
</html>
